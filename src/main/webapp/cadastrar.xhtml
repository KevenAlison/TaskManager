<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Compatible" />
    <title>Nova Tarefa</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <h:form>
        <p:panel header="Nova Tarefa" styleClass="task-panel">
            <p:panelGrid columns="2" columnClasses="label, value" spacing="20">
                <p:outputLabel for="descricao" value="Descrição:" />
                <p:inputText id="descricao" value="#{taskBean.novaTarefa.descricao}" />

                <p:outputLabel for="responsavel" value="Responsável:" />
                <p:inputText id="responsavel" value="#{taskBean.novaTarefa.responsavel}" />

                <p:outputLabel for="prioridade" value="Prioridade:" />
                <p:selectOneMenu id="prioridade" value="#{taskBean.novaTarefa.prioridade}">
                    <p:selectItem itemLabel="Alta" itemValue="ALTA" />
                    <p:selectItem itemLabel="Média" itemValue="MEDIA" />
                    <p:selectItem itemLabel="Baixa" itemValue="BAIXA" />
                </p:selectOneMenu>

                <p:outputLabel for="deadline" value="Deadline:" />
                <p:calendar id="deadline" value="#{task.deadline}" pattern="dd/MM/yyyy HH:mm" />

                <p:outputLabel for="situacao" value="Situação:" />
                <p:selectOneMenu id="situacao" value="#{taskBean.novaTarefa.situacao}">
                    <p:selectItem itemLabel="Pendente" itemValue="PENDENTE" />
                    <p:selectItem itemLabel="Concluída" itemValue="CONCLUIDA" />
                    <p:selectItem itemLabel="Cancelada" itemValue="CANCELADA" />
                </p:selectOneMenu>
            </p:panelGrid>

            <p:commandButton value="Salvar" action="#{taskBean.salvarTask}" update="@form" />
            <p:commandButton value="Cancelar" onclick="PF('dialog').hide();" type="button" />
        </p:panel>
    </h:form>
</h:body>
</html>
